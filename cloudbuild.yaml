# Google Cloud Build configuration for Healthcare MCP Server
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '--tag', 'gcr.io/$PROJECT_ID/healthcare-mcp-server:$BUILD_ID',
      '--tag', 'gcr.io/$PROJECT_ID/healthcare-mcp-server:latest',
      '.'
    ]
  
  # Push the image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push', '--all-tags',
      'gcr.io/$PROJECT_ID/healthcare-mcp-server'
    ]
  
  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'healthcare-mcp-server',
      '--image', 'gcr.io/$PROJECT_ID/healthcare-mcp-server:$BUILD_ID',
      '--platform', 'managed',
      '--region', 'us-central1',
      '--allow-unauthenticated',
      '--port', '8000',
      '--memory', '1Gi',
      '--cpu', '1',
      '--min-instances', '0',
      '--max-instances', '10',
      '--set-env-vars', 'GCP_PROJECT_ID=$PROJECT_ID',
      '--set-env-vars', 'BIGQUERY_DATASET_PREFIX=${_DATASET_PREFIX}'
    ]

# Substitution variables (can be set at build time)
substitutions:
  _DATASET_PREFIX: 'tuva_synthetic_data'  # Default dataset prefix

# Options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Build timeout
timeout: '1200s'

# Images to push to registry
images:
  - 'gcr.io/$PROJECT_ID/healthcare-mcp-server:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/healthcare-mcp-server:latest'
